<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-areas: "header header header" "nav content section" "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 5px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        header,
        nav,
        section,
        footer,
        .content {
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        
        header {
            grid-area: header;
            background-color: #4CAF50;
        }
        
        nav {
            grid-area: nav;
            background-color: #2196F3;
        }
        
        .content {
            grid-area: content;
            background-color: #FFC107;
        }
        
        section {
            grid-area: section;
            background-color: #9C27B0;
        }
        
        footer {
            grid-area: footer;
            background-color: #FF5722;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <nav>Navigation</nav>
        <div class="content">Main Content</div>
        <section>Section</section>
        <footer>Footer</footer>
    </div>
</body>

</html>
